name: Run Postman Tests on KinD

on:
  push:
    branches: [ main ]

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Build Docker image locally
      - name: Build Docker image
        run: docker build -t my_app:latest .

      # 4. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 5. Install KinD
      - name: Install KinD
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 6. Create KinD cluster
      - name: Create KinD cluster
        run: kind create cluster --name test-cluster

      # 7. Load Docker image into KinD
      - name: Load Docker image into KinD
        run: kind load docker-image my_app:latest --name test-cluster

      # 8. Apply Newman Job
      - name: Apply Newman Job
        run: kubectl apply -f newman-job-k8.yaml

      # 9. Wait for pod to be running
      - name: Wait for Newman pod
        run: |
          echo "Waiting for Newman pod to be ready..."
          while [[ $(kubectl get pods -l job-name=newman-job-k8 -o 'jsonpath={.items[0].status.phase}' 2>/dev/null) != "Running" && $(kubectl get pods -l job-name=newman-job-k8 -o 'jsonpath={.items[0].status.phase}' 2>/dev/null) != "Succeeded" ]]; do
            sleep 2
          done
          POD_NAME=$(kubectl get pods -l job-name=newman-job-k8 -o 'jsonpath={.items[0].metadata.name}')
          echo "Pod is ready: $POD_NAME"

      # 10. Stream logs from pod
      - name: Stream Newman logs
        run: |
          kubectl logs -f $POD_NAME

      # 11. Copy HTML report from pod
      - name: Copy Newman report
        run: |
          kubectl cp $POD_NAME:/reports/newman-report.html ./newman-report.html || echo "Report copy failed"

      # 12. Upload HTML report
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html
