name: Run Postman Tests on KinD

on:
  push:
    branches: [ main ]

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install KinD
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create KinD cluster
        run: kind create cluster --name test-cluster

      - name: Load Docker image into KinD
        run: kind load docker-image my_app:latest --name test-cluster

      - name: Apply Newman Job
        run: kubectl apply -f newman-job-k8.yaml

      - name: Wait for Job completion
        run: kubectl wait --for=condition=complete --timeout=300s job/newman-job-k8

      - name: Copy Newman report
        run: |
          POD_NAME=$(kubectl get pods -l job-name=newman-job-k8 -o jsonpath="{.items[0].metadata.name}")
          kubectl cp default/$POD_NAME:/reports/newman-report.html ./newman-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html
