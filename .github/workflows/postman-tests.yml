name: Run Postman Tests on KinD

on:
  push:
    branches: [ main ]

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Login to private Docker registry
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and push Docker image to private registry
      - name: Build and push image
        run: |
          docker build -t my_app:latest .
          docker tag my_app:latest ${{ secrets.DOCKER_USERNAME }}/my_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my_app:latest

      # 5. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 6. Install KinD
      - name: Install KinD
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 7. Create KinD cluster
      - name: Create KinD cluster
        run: kind create cluster --name test-cluster

      # 8. Apply Kubernetes Job manifest
      - name: Apply Newman Job
        run: kubectl apply -f newman-job-k8.yaml

      # 9. Stream logs until completion
      - name: Stream Newman logs
        run: |
          echo "Waiting for Newman pod..."
          while [ -z "$(kubectl get pods -l job-name=newman-job-k8 -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)" ]; do
            sleep 2
          done
          POD_NAME=$(kubectl get pods -l job-name=newman-job-k8 -o jsonpath='{.items[0].metadata.name}')
          echo "Streaming logs from pod: $POD_NAME"
          kubectl logs -f $POD_NAME

      # 10. Copy report from pod
      - name: Copy Newman HTML report
        run: |
          POD_NAME=$(kubectl get pods -l job-name=newman-job-k8 -o jsonpath='{.items[0].metadata.name}')
          kubectl cp $POD_NAME:/reports/newman-report.html ./newman-report.html -c newman || echo "Report copy failed"

      # 11. Upload report
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html
