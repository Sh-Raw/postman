name: Run Postman Tests on KinD

on:
  push:
    branches: [ main ]

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Build Docker image locally
      - name: Build Docker image
        run: docker build -t local/my_app:latest .

      # 4Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 5Ô∏è‚É£ Install KinD
      - name: Install KinD
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 6Ô∏è‚É£ Create KinD cluster
      - name: Create KinD cluster
        run: kind create cluster --name test-cluster

      # 7Ô∏è‚É£ Load Docker image into KinD
      - name: Load Docker image into KinD
        run: kind load docker-image local/my_app:latest --name test-cluster

      # 8Ô∏è‚É£ Apply Newman Job
      - name: Apply Newman Job
        run: kubectl apply -f newman-job-k8.yaml

      # 9Ô∏è‚É£ Stream logs from pod
      - name: Stream Newman logs
        run: |
          echo "Waiting for pod to be created..."
          POD_NAME=""
          while [ -z "$POD_NAME" ]; do
            POD_NAME=$(kubectl get pods -l job-name=newman-job-k8 -o jsonpath="{.items[0].metadata.name}" || echo "")
            sleep 2
          done
          echo "Pod found: $POD_NAME"
          echo "Streaming logs..."
          kubectl logs -f $POD_NAME

      # üîü Copy Newman HTML report (optional)
      - name: Copy Newman report
        run: |
          kubectl cp $POD_NAME:/reports/newman-report.html ./newman-report.html -c newman || echo "Report copy failed"

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Newman HTML report
      - name: Upload Newman HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: newman-report.html
