apiVersion: batch/v1
kind: Job
metadata:
  name: newman-job-k8
spec:
  template:
    spec:
      containers:
      - name: newman
        image: my_app:latest   # uses the local KinD-loaded image
        volumeMounts:
        - name: report-volume
          mountPath: /reports
      restartPolicy: Never
      volumes:
      - name: report-volume
        emptyDir: {}
  backoffLimit: 1
